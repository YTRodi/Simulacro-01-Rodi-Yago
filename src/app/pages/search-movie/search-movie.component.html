<main role="main">
  <!-- Le paso la lista -->
  <app-tabla-pelicula
    [listadoDeLaTabla]="listadoPeliculas"
    (eventPeliculaSeleccionada)="cargarPeliculaSeleccionada($event)"
  ></app-tabla-pelicula>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4">
        <app-alta-pelicula
          (eventCreacionNuevaPelicula)="cargarNuevaPelicula($event)"
        ></app-alta-pelicula>
      </div>

      <div class="col-md-4">
        <app-movie-detail
          [peliculaParaMostrar]="peliculaSeleccionada"
        ></app-movie-detail>
      </div>

      <div class="col-md-4">
        <h2>Heading</h2>
        <p>
          Playing ping pong all night long, everything's all neon and hazy.
          Yeah, she's so in demand. She's sweet as pie but if you break her
          heart. But down to earth. It's time to face the music I'm no longer
          your muse. I guess that I forgot I had a choice.
        </p>
        <p>
          <a class="btn btn-secondary" href="#" role="button"
            >View details &raquo;</a
          >
        </p>
      </div>
    </div>

    <hr />
  </div>
  <!-- /container -->
</main>
