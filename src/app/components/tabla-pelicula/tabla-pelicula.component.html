<div class="jumbotron">
  <div class="container">
    <ul>
      <li *ngFor="let pelicula of listadoDeLaTabla">
        <span>{{ pelicula.nombre }}</span>
        <button
          class="btn btn-primary"
          (click)="seSeleccionoUnaPelicula(pelicula)"
        >
          Seleccionar pelicula
        </button>
      </li>
    </ul>
  </div>
</div>
